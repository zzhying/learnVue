<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>v-for</title>
    </head>
    <body>

        <div id="example">
          <my-component></my-component>
        </div>


        <!-- 引入 vue.js -->
        <script src="../vue.js"></script>
        <script>
            // 注册
            Vue.component('my-component', {
                // template: '<div>A custom component!</div>'
                template: '<div><span>Hello world!</span></div>'

            })

            // 创建根实例
            new Vue({
                el: '#example'
            })


        </script>

    </body>
</html>
